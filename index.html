<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Digite o nome da cidade:</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="infoBlock1">
                <div class="temp">
                    <div class="tempTitulo">Temperatura</div>
                    <div class="tempInfo">-- <sup>°C</sup></div>
                </div>
                <div class="sensacaoTermica">
                    <div class="legendSensacao">Sensação Térmica:</div>
                    <div class="sensacao">-- <sup>°C</sup>-</div>
                </div>
            </div>
            <div class="infoBlock2">
                <div class="umidadeAr">
                    <div class="legendUmidade">Umidade:</div>
                    <div class="umidade">-- <span>%</span></div>
                </div>
                <div class="vento">
                    <div class="ventoTitulo">Vento</div>
                    <div class="ventoInfo">-- <span>km/h</span></div>
                </div>
            </div>
            <div class="infoBlock3">
                <div class="ventoDir">
                    <div class="ventoArea">
                        <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                    </div>
                    <div class="legend">Direção do vento</div>
                </div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />           
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado por Bruno Moraes.<br/> Créditos do projeto para B7Web.</footer>

    <script src="./script.js"></script>
</body>
</html>
